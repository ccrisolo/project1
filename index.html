<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.css">
    <title>BlackJack</title>
    <script
 	src="https://code.jquery.com/jquery-3.2.1.min.js"
 	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
     crossorigin="anonymous"></script>
     <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap');
        </style>
     


</head>
<body>
    <header></header>
    <h1 id='Blackjack'>BLACKJACK</h1>
    

    <section id='table'>
        <div class='hand'>
            <div id='dealerCards'></div>
            <div id='dealerCardsTotal'>Dealer card total:</div>
            <div id="dealerCurrentHand"></div>
        </div>

       <div class='hand'> 
            <div id='playerCards'></div>
            <div id='playerCardsTotal'>Player card total:</div>
            <div id='playerCurrentHand'></div>
           
        </div>
        

        <br>
    </section>
<br>
<h2>Press Deal to Begin</h2>
    <div class='buttons'>
        <button id='deal'>Deal</button>
        <button id='hit'>Hit</button>
        <button id='stand'>Stand</button>
        <button id='new-game'>New Game</button>
    </div>
    
    <script src=js/main.js></script>
</body>
</html>
